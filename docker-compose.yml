services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      db:
        condition: service_healthy
    ports:
      - 8000:8000
    environment:
      - MY_NAME="Spiderweb Control"
    env_file:
      - .env
    volumes:
      - ./src:/srv
    networks:
      - my-net

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - 8080:8080
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
    networks:
      - my-net

  kafka:
    image: obsidiandynamics/kafka
    container_name: kafka
    restart: "no"
    ports:
      - 2181:2181
      - 9093:9093
    environment:
      KAFKA_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9093"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT: "6000"
      KAFKA_RESTART_ATTEMPTS: "10"
      KAFKA_RESTART_DELAY: "5"
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: "0"
    healthcheck:
      test: nc -z localhost 29092 || exit
      interval: 10s
      timeout: 5s
      retries: 15
    networks:
      - my-net
    
  db:
    image: postgres:15.3
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - my-net
  
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - my-net

  celery:
    build:
      context: ./
      dockerfile: Dockerfile
    command: poetry run celery -A app.celery worker --beat --loglevel=info
    volumes:
      - ./src:/srv
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - my-net
  
  flower:
    build:
      context: ./
      dockerfile: Dockerfile
    command: poetry run celery -A app.celery flower --port=5555
    volumes:
      - ./src:/srv
    env_file:
      - .env
    ports:
      - 5555:5555
    depends_on:
      - redis
    networks:
      - my-net

networks:
  my-net:
    external: true
  
volumes:
  pg_data: